name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up GCC
      uses: egor-tensin/setup-gcc@v1

    - name: Compile
      run: gcc -o cal.exe functions.c tests.c -lcunit

    - name: Run tests
      run: ./cal.exe
