name: C Build Test Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cunit

    - name: List directory structure
      run: |
        ls -R /mingw64/include

    - name: Compile C code
      run: |
        gcc -o cal.exe functions.c tests.c -I/mingw64/include/CUnit -L/mingw64/lib -lcunit

    - name: Run tests
      run: |
        ./cal.exe
